[pytest]
DJANGO_SETTINGS_MODULE = core.settings

# جستجوی تست‌ها فقط در این پوشه‌ها انجام می‌شود
# (می‌توانید پوشهٔ دیگری مثل sub/tests را نیز اضافه کنید)
testpaths =
    medagent/tests

# الگوی نام‌گذاری فایل‌ها / کلاس‌ها / توابع تست
python_files =
    tests.py
    test_*.py
    *_tests.py
python_classes = Test*
python_functions = test_*

# پلاگین‌هایی که باید هنگام اجرا فعال باشند
plugins =
    pytest_cov
    pytest_django
    pytest_watch

# پوشه‌هایی که نباید پیمایش شوند
norecursedirs = .git .tox .venv .env node_modules

# گزینه‌های پیش‌فرض اجرای pytest همراه پوشش کد
addopts =
    --cov=medagent
    --cov=sub
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# پیکربندی لاگ روی کنسول و فایل
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S


[coverage:run]
branch = True
source =
    medagent
    sub
    core
    tests

[coverage:report]
show_missing = True
fail_under = 80
skip_covered = True

[coverage:html]
directory = coverage_html_report
title = Coverage Report
ignore_errors = True

[coverage:paths]
source =
    medagent
    sub
    core
    tests
    .tox/py{3,4,5,6,7}/lib/python*/site-packages
    .venv/lib/python*/site-packages
    .env/lib/python*/site-packages
    node_modules
    */site-packages

[pytest-watch]
watch = true
watch_files = tests/**/*.py
watch_ignore = .git .tox .venv .env node_modules
watch_additional_args = --cov=medagent --cov=sub --cov-report=term-missing --cov-report=html --cov-fail-under=80
